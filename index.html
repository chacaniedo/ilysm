<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Bebe ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .hidden { display: none; }

    .stage {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      color: #b31267;
      margin: 0 20px;
    }

    .heart-btn {
      font-size: 4rem;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #b31267;
      border-radius: 8px;
      outline: none;
      margin-top: 10px;
    }

    button {
      background: #b31267;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #e75480; }

    /* ===== Stage 4: Envelope wrapper ===== */
    .envelope-wrapper {
      position: relative;
      width: 340px;
      height: 240px;
      margin: auto;
    }

    /* Envelope body */
    .envelope {
      width: 320px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fdfdfd;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      pointer-events: none;
    }

    /* flaps */
    .flap {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      transition: transform 0.6s cubic-bezier(.2,1,.2,1), opacity 0.4s;
      backface-visibility: hidden;
      z-index: 90;
    }
    .flap.top {
      top: 0; left: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid #f8f8f8;
      transform-origin: 50% 0%;
    }
    .flap.bottom {
      bottom: 0; left: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-top: 100px solid #f8f8f8;
    }
    .flap.left {
      top: 0; left: 0;
      border-top: 100px solid transparent;
      border-bottom: 100px solid transparent;
      border-right: 160px solid #f8f8f8;
    }
    .flap.right {
      top: 0; right: 0;
      border-top: 100px solid transparent;
      border-bottom: 100px solid transparent;
      border-left: 160px solid #f8f8f8;
    }

    /* Heart seal */
    .seal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      cursor: pointer;
      z-index: 110;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.25s, opacity 0.4s;
      background: #e75480;
      color: #fff;
      border-radius: 50%;
      padding: 6px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .seal:active { transform: translate(-50%, -50%) scale(0.95); }

    /* Letter (lined paper) */
    .letter {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 0; height: 0;
      padding: 0;
      border-radius: 12px;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 24px,
        #e0e0e0 25px
      );
      border: 1px solid #ccc;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      overflow-y: auto;
      z-index: 200;
      opacity: 0;
      transition:
        width 0.6s cubic-bezier(.2,1,.2,1),
        height 0.6s cubic-bezier(.2,1,.2,1),
        opacity 0.3s ease,
        padding 0.3s ease;
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
      font-size: 1.05rem;
      line-height: 1.45;
      text-align: left;
      color: #111;
    }

    .envelope-wrapper.open .letter {
      width: 520px;
      height: 420px;
      padding: 22px;
      opacity: 1;
    }
    .envelope-wrapper.open .flap.top {
      transform: translateY(-120%) rotateX(180deg);
      opacity: 0;
    }
    .envelope-wrapper.open .flap.bottom {
      transform: translateY(120%);
      opacity: 0;
    }
    .envelope-wrapper.open .flap.left {
      transform: translateX(-120%);
      opacity: 0;
    }
    .envelope-wrapper.open .flap.right {
      transform: translateX(120%);
      opacity: 0;
    }
    .envelope-wrapper.open .seal {
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
    }

    /* Hearts Falling */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: red;
      animation: fall 5s linear infinite;
      z-index: 999;
    }
    @keyframes fall { to { transform: translateY(100vh); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 640px) {
      .envelope-wrapper { width: 260px; height: 200px; }
      .letter { width: 90vw !important; height: 65vh !important; }
    }
  </style>
</head>
